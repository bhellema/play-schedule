name: Schedule
main: com.bhellema.PlaySchedule
version: 0.1
author: The_Indian_Chief
database: false
prefix: Schedule

commands:
   schedule:
      aliases: [sc]
      description: Creates a schedule for a player
      usage: |
         Usage:
            /<command> - Display help
            /<command> show
            /<command> hud [on|off] displays the hud or hides the hud
            /<command> help

permissions:
  schedule.show:
      description: Shows the schedule for a player
      default: op
  schedule.hud:
      description: Shows the time hud
      default: op

